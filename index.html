<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lading page GTA</title>
    <link rel="shortcut icon" href="src/imagens/imagens/imagens/favicon.png" type="image/x-icon">
    <link href="https://fonts.cdnfonts.com/css/chalet" rel="stylesheet">
    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/estilos.css">
    <link rel="stylesheet" href="src/css/fontes.css">
    <link rel="stylesheet" href="src/css/responsivo.css">
</head>

<body>
    <header class="cabecalho">
        <div class="logo">
            <img src="./src/imagens/imagens/imagens/logo-rockstar.svg" alt="logo rockstar games">
            <hr>
            <img src="src/imagens/imagens/imagens/logo-gta.svg" alt="logo GTA V">
        </div>
        <nav>
            <ul class="menu">
                <li>
                    <a href="#home">Home</a>
                </li>
                <li>
                    <a href="#comprar">Comprar</a>
                </li>
                <li>
                    <a href="https://support.rockstargames.com/categories/200013306" target="_blank">suporte   <img src="src/imagens/imagens/imagens/icone-link.svg" alt="incone de link de suporte"></a>
                </li>
            </ul>
        </nav>
    </header>
    <main class="home" id="home">
        <img class="imagem-fundo" src="src/imagens/imagens/imagens/bg-main.png"
            alt="rapaz de moletom laranja ao lado de um carro esportivo amarelo">

        <div class="informacoes">
            <div class="lista de jogos">
                <img src="src/imagens/imagens/imagens/logo-gta-v.svg" alt="logo GTA V">

                <img src="src/imagens/imagens/imagens/logo-gta-online.svg" alt="logo GTA Online">
            </div>
            <h1 class="titulo">já disponiveis para playstation 5 xbox series x|s</h1>
            <p class="texto">experimente os fênomenos de entretenimento Grand theft Auto V e GTA Online</p>
            <a class="btn-comprar" href="#comprar">Compre-já</a>
        </div>
    </main>
    <section class="compre-ja" id="comprar">
        <h2 class="titulo">Compre já</h2>
        <div class="cartao">
            <img class="capa-do-jogo" src="src/imagens/imagens/imagens/gta5.jpg" alt="capa do jogo GTA V">

            <div class="informacoes">
                <h3>Grand Thieft Auto V</h3>
                <p>
                    inclui <strong>modo história do GTA V</strong> e <strong>GTA Online</strong>
                </p>
                <ul class="plataformas">
                    <li>
                        <img src="src/imagens/imagens/imagens/logo-ps5.svg" alt="logo playstation 5">
                    </li>

                    <li>
                        <img src="src/imagens/imagens/imagens/logo-xbox-series-s.svg" alt="Logo xbox serie x|s">
                    </li>

                    <li>
                        <img src="src/imagens/imagens/imagens/logo-ps4.svg" alt="logo ps4">
                    </li>

                    <li>
                        <img src="src/imagens/imagens/imagens/logo-xbox-one.svg" alt="logo xbox one">
                    </li>

                    <li>
                        <img src="src/imagens/imagens/imagens/logo-pc.svg" alt="logo pc">
                    </li>
                </ul>
            </div>
            <button class="btn-plataforma">
                selecione a plataforma

                <ul class="plataformas">
                    <li>
                        <img src="src/imagens/imagens/imagens/logo-ps5.svg" alt="logo playstation 5">
                    </li>

                    <li>
                        <img src="src/imagens/imagens/imagens/logo-xbox-series-s.svg" alt="Logo xbox serie x|s">
                    </li>

                    <li>
                        <img src="src/imagens/imagens/imagens/logo-ps4.svg" alt="logo ps4">
                    </li>

                    <li>
                        <img src="src/imagens/imagens/imagens/logo-xbox-one.svg" alt="logo xbox one">
                    </li>

                    <li>
                        <img src="src/imagens/imagens/imagens/logo-pc.svg" alt="logo pc">
                    </li>
                </ul>
            
            </button>
        </div>

    </section>
    <script src="src/js/index.js"></script>
</body>

</html>
